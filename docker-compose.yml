version: '3'

# docker-compose -f docker-compose.yml build
# docker-compose -f docker-compose.yml up -d
# sudo docker exec stattron_slave flask commands create_db
# sudo docker exec stattron_slave python userBot/userAgent.py

services:
  app:
    build: ./app
    container_name: dpp
    command: gunicorn --bind 0.0.0.0:5000 app:app --access-logfile logs/slave.log
    environment:
      - DATABASE_URL=postgresql://root:root@db:5432/db
    volumes:
      - ./app:/app
    expose:
      - 5000
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - ./pg_db:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=db
  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - db
    environment:
      - PGADMIN_DEFAULT_EMAIL=root@root.com
      - PGADMIN_DEFAULT_PASSWORD=root
      - PGADMIN_LISTEN_ADDRESS=0.0.0.0
      - PGADMIN_LISTEN_PORT=5555
  nginx:
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./static:/home/www/default/static
      - ./nginx/www/:/home/web/www
    depends_on:
      - app
      - pgadmin